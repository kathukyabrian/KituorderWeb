<div>
    <form #loginForm="ngForm" class="p-5 mt-5" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <input #email="ngModel" type="email" name="email" required email class="form-control col-md-6 col-lg-6" placeholder="email" ngModel>
            <span *ngIf="email.errors?.required && email.touched" class="error">
                Email field is required
            </span>
            <span *ngIf="email.errors?.email && email.touched" class="error">
                Email is invalid
            </span>
        </div>
        <div class="form-group">
            <input #password="ngModel" type="password" name="password" required minlength="8" class="form-control col-md-6 col-lg-6" placeholder="password" ngModel>
            <span *ngIf="password.errors?.required && password.touched" class="error">Password is required</span>
            <span *ngIf="password.errors?.minlength && password.touched" class="error">Password must be atleast 8 characters</span>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>PROCEED TO DASHBOARD</button>
    </form>
</div>
